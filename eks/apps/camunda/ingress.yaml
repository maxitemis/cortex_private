apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: camunda-ingress
  namespace: camunda
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:676045246387:certificate/838b1bcf-9049-4043-8625-b16cd41075ec
spec:
  rules:
    - host: cortex.ztools.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: camunda-svc
                port:
                  number: 80
  tls:
    - hosts:
        - cortex.ztools.org
      secretName: dummy-required-by-k8s
